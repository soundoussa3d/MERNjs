<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    Example 1 <br>
    <p style="color: blue;" class="p1">This text will be blue, even with other rules below.</p>
    <br>


    Example2 <br>
    <div id="my-box" class="important-box">This text will be blue.</div>

    <br>


    Example3 <br>
    <p class="highlight warning">This text will be bold and red.</p>
    <br>

    Example4 <br>
    <a href="#" class="button">Click Me</a> <br>

    Example5 <br>
    <p id="main-text" style="color: green;">This text will be green, despite the ID.</p>
    <br>

</body>
</html>

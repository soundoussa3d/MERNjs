<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="api-data">Loading data...</div>
    <button id="load-data-btn">Load Data</button>
    <script>
        document.getElementById('load-data-btn').addEventListener('click', function() {
            fetch('https://api.example.com/data')
              .then(response => response.json())
              .then(data => {
                document.getElementById('api-data').textContent = JSON.stringify(data, null, 2);
              })
              .catch(error => console.error('Error fetching data:', error));
          });
    </script>
</body>
</html>

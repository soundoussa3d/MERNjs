<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="carousel">
        <img src="../img/ss1.png" alt="Image 1" class="carousel-image" width="50%">
        <img src="../img/ecommerce.png" alt="Image 2" class="carousel-image" style="display:none;" width="50%">
        <img src="../img/projetjs.png" alt="Image 3" class="carousel-image" style="display:none;" width="50%">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </div>
      <script>
        var images = document.querySelectorAll('.carousel-image');
        var currentIndex = 0;

        document.getElementById('next').addEventListener('click', function() {
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].style.display = 'block';
        });

        document.getElementById('prev').addEventListener('click', function() {
        images[currentIndex].style.display = 'none';
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        images[currentIndex].style.display = 'block';
        });
      </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="specialText">This text will change color and size.</p>
    <button id="styleButton">Change Style</button>
    <script>
        document.getElementById('styleButton').addEventListener('click', function() {
            var element = document.getElementById('specialText');
            element.style.color = 'blue';
            element.style.fontSize = '24px';
        });
    </script>
</body>
</html>

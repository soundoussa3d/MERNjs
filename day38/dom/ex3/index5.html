<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputField" placeholder="Type something here...">
    <button id="disableButton">Disable Input</button>
    <script>
        document.getElementById('disableButton').addEventListener('click', function() {
            document.getElementById('inputField').setAttribute('disabled', true);
        });
    </script>
</body>
</html>

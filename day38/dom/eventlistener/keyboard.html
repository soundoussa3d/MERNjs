<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="keyResponse">Press the "Enter" key!</p>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === "Enter") {
              document.getElementById('keyResponse').innerHTML = "You've pressed the Enter key!";
            }
          });
          
          document.addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
              document.getElementById('keyResponse').innerHTML = "Press the \"Enter\" key!";
            }
          });
    </script>
</body>
</html>
